<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <table>
            <div>
                <tr>
                    <td colspan="3">
                        <input type="text" id="result" class="screen">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="c" onclick="clearScreen()" class="clear">
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td>
                        <input type="button" name="" id="" value="1" onclick="display('1')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="2" onclick="display('2')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="3" onclick="display('3')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="/" onclick="display('/')" class="operator">
                    </td>
                <tr>
                    <td>
                        <input type="button" name="" id="" value="4" onclick="display('4')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="5" onclick="display('5')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="6" onclick="display('6')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="-" onclick="display('-')" class="operator">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="" id="" value="7" onclick="display('7')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="8" onclick="display('8')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="9" onclick="display('9')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="+" onclick="display('+')" class="operator">
                    </td>
                </tr>

                </tr>
                <tr>
                    <td>
                        <input type="button" name="" id="" value="." onclick="display('.')" class="decimal">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="0" onclick="display('0')" class="number">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="=" onclick="solve()" class="equal">
                    </td>
                    <td>
                        <input type="button" name="" id="" value="*" onclick="display('*')" class="operator">
                    </td>
                </tr>
            </div>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
